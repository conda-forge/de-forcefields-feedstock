{% set name = "de-forcefields" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jthorton/de-forcefields/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2a8b84a87b9b234d84157b512b23558c5da06d3d691e599798b317967a1cc78a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - openff-toolkit >=0.16
    - openff-interchange-base >=0.4.6
    - smirnoff-plugins >=2025.09.0

test:
  requires:
    - python {{ python_min }}
    - openff-recharge
  imports:
    - deforcefields
  files:
    - test_load.py
  commands:
    - python test_load.py

about:
  home: https://github.com/jthorton/de-forcefields
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Transferable Double Exponential non-bonded potential for condensed phase simulations of small molecules.
  doc_url: https://github.com/jthorton/de-forcefields
  dev_url: https://github.com/jthorton/de-forcefields
  description: |
    OFFXML SMIRNOFF style force field files for use with the OpenFF-Toolkit.

extra:
  recipe-maintainers:
    - jthorton
    - djcole56
    - pavankum
    - SimonBoothroyd
    - fjclark
